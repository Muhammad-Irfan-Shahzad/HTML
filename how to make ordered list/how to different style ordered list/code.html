<!DOCTYPE html>
<html>
<head>
    
<title>ordered list</title>
</head>
<body>
    
    <h2>Drinks</h2>
    <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    
    
    
    
    <h2>Drinks</h2>
    <ol type="i">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    
    
    <h2>Drinks</h2>
    <ol type="I">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    
    
    
    
    
    <h2>Drinks</h2>
    <ol type="A">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    
    
    
    <h2>Drinks</h2>
    <ol type="a">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    
    
    <h2>Drinks</h2>
    <ol start="50">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    
    
    
    
    
    <h2>Drinks</h2>
    <ol start="10" type="i">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
    </ol>
    
</body>
</html>
