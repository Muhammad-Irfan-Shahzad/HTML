<!DOCTYPE html>
<html>
<head>
   <title>Unordered list</title>
</head>
<body>
    
    
<!--  By default style of unordered list is disce -->  
<h2>Drinks</h2>
<ul >
    
    <li>Tea</li>
    <li>Coffee</li>
    <li>Water</li>
    
    
</ul>


<!--  unordered list  square style  -->    
<h2>Drinks</h2>
<ul  style="list-style-type:square">
    
    <li>Tea</li>
    <li>Coffee</li>
    <li>Water</li>
    
    
</ul>


<!--  unordered list circle style  --> 
<h2>Drinks</h2>
<ul  style="list-style-type:circle">
    
    <li>Tea</li>
    <li>Coffee</li>
    <li>Water</li>
    
    
</ul>



</body>
</html>
